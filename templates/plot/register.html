<!DOCTYPE html>
{% extends "plot/base.html" %}

    {% block body_block %}
<h1>WELCOME TO INDEX!  </h1>
    {% if registered %}
    <h1>Thank you for registering</h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}
    {% endblock %}
</div>
